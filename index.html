<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=Summary, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Summary</title>
</head>
<body>
    <main class="apresentacao">
        <section class="sec-um">
            <h1 class="titulo-sec-um">Your Result</h1>
            <div id="circulo"><span class="number">76</span> <p class="cor-lilas"> of 100</p></div>
            <h2>Great</h2>
            <p class="texto-parag">Your scored higher than 65% of the people who have taken these tests.</p>
        </section>
        <section class="sec-dois">
            <h1 class="titulo-sec-dois">Summary</h1>

            <div  class="div-um">
                <span class="span-vermelho"> <img src="assets/images/icon-reaction.svg" alt=""> Reaction</span> <span class="cor-azul"> 80 </span> <span class="cor-cinza"> / 100 </span>
            </div>

            <div class="div-dois">
                <span class="span-amarelo"> <img src="assets/images/icon-memory.svg" alt=""> Memory</span> <span class="cor-azul"> 92 </span>  <span class="cor-cinza"> / 100 </span>
            </div> 

            <div  class="div-tres"> 
                <span class="span-verde"><img src="assets/images/icon-verbal.svg" alt=""> Verbal</span> <span class="cor-azul"> 61 </span> <span class="cor-cinza"> / 100</span>
            </div>

            <div  class="div-quatro">
                <span class="span-azul"><img src="assets/images/icon-visual.svg" alt=""> Visual</span>  <span class="cor-azul"> 72 </span>  <span class="cor-cinza"> / 100</span>
            </div>

            <button>Continue</button>
        </section>
    </main>  
</body>
</html>
